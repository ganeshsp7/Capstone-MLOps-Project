<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: block;
      padding-left: 1rem;
      text-align: left !important;
    }

    textarea {
      width: 95%;
      margin: 0 auto 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      display: block;
    }

    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #16a085;
    }

    .result {
      margin-top: 25px;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 8px;
      display: inline-block;
    }

    .positive {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .negative {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Movie Review Sentiment Analyzer</h1>

    <form action="/predict" method="POST">
      <label for="text">Enter your review/message:</label>
      <textarea id="text" name="text" placeholder="Type your thoughts here..."></textarea>
      <button type="submit">Analyze Sentiment</button>
    </form>

    {% if result is not none %}
      <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
        {% if result == 1 %}
          ðŸ˜Š Positive Sentiment
        {% else %}
          ðŸ˜ž Negative Sentiment
        {% endif %}
      </div>
    {% endif %}
  </div>

</body>
</html>
